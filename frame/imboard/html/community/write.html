<form data-component="form" id="writeForm">
	<p>
		<input type="hidden" name="seq" value="{{seq}}"/>
		<input type="text" name="subject" class="textinput" style="width: 100%; padding: 10px; font-size:17px;" placeholder="제목" value="{{subject}}" autofocus="autofocus"/>
	</p>
	<div id="typewriter"></div>
	<p style="text-align: center;">
		<input type="submit" class="btn btn-default" style="padding: 10px 15px; font-size:15px;" value="저장"/>
	</p>
</form>
