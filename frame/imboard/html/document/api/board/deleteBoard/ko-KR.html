<div class="panel panel-default" id="doc_imboard_api_deleteBoard">

		<p style="margin-top:20px;">만약 삭제하려는 게시판의 creator값이 null이 아니라면 현재 로그인한 사용자가 관리자이거나 아이디가 creator값과 일치해야만 삭제가 가능합니다.</p>
		<div class="content-header">#{lan.example}</div>
		<pre>$.api.board.deleteBoard({id : "test"});</pre>
