<form data-component="form" id="patchnoteWriteForm" style="width: 60%; margin:0 auto;">
<div class="article container" data-bind="article" data-param='{"boardId" : "#{query.boardId}", "seq" : "#{query.seq}"}'>
	<input type="hidden" name="seq"/>
	<h3 style="margin-top:0; margin-bottom:20px;"><input type="text" class="textinput" style="width: 100%;" name="subject" placeholder="버전" required="required" autofocus="autofocus" value="{{subject}}"/></h3>
	<div>
		<textarea id="ckeditor" style="margin-top:10px; height: 400px;">{{{content}}}</textarea>
	</div>
	<p style="text-align:center;">
		<input type="submit" class="btn btn-default" value="저장"/>
	</p>
</div>
</form>
