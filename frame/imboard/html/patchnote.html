	<div>
		<h4 class="subject">BoardRouter.js, MenuRouter.js</h4>

<script id="articleComponentPagingTemplate" type="text/x-handlebars-template">
{{#if pageList}}
<nav style='text-align:center;'>
	<ul class="pagination">
		{{#sign pageIndex ">" 1}}
		<li>
			<a href="#pageIndex={{math pageIndex "-" 1}}" aria-label="Previous">
				<span aria-hidden="true">이전</span>
			</a>
		</li>
		{{/sign}}
		{{#each pageList}}
		<li {{#equals ../pageIndex pageNumber}}class="active"{{/equals}}>
			<a href="#pageIndex={{pageNumber}}">{{pageNumber}} {{#equals ../pageIndex pageNumber}}<span class="sr-only">(current)</span>{{/equals}}</a>
		</li>
		{{/each}}
		{{#sign pageIndex "<" maxPage}}
		<li>
			<a href="#pageIndex={{math pageIndex "+" 1}}" aria-label="Next">
				<span aria-hidden="true">다음</span>
			</a>
		</li>
		{{/sign}}
	</ul>
</nav>
{{/if}}
</script>

<div class="jumbotron">
	<div class="container">
		<h1>패치노트</h1>
		<p>임보드의 버전별 업데이트 내용을 확인할 수 있습니다.</p>
	</div>
</div>

<div class="container" data-bind="signedUser">
	{{#sign user.level \"lt\" 0}}
	<p style="text-align: right;">
		<button id="newPatchnote" class="btn btn-default">패치노트 작성하기</button>
	</p>
	{{/sign}}
	<div data-bind="articleComponent" data-param='{"boardId" : "patchnote"}'>
		<div data-parts="body" data-template-id="articleComponentTemplate"></div>
		<div data-parts="pagination" data-template-id="articleComponentPagingTemplate"></div>
	</div>
</div>
