<script id="articleComponentTemplate" type="text/x-handlebars-template">
{{#if articleList}}
{{#each articleList}}
<div class="article">
	<h3 class="page-header">{{subject}}<small>{{shortDate registerDate}}</small></h3>
	<div>
		<article>{{{content}}}</article>
	</div>
</div>
{{/each}}
{{else}}
<p style="text-align:center; margin:0;">패치내용이 없습니다.</p>
{{/if}}
</script>

<script id="newArticleTemplate" type="text/x-handlebars-template">
<form data-component="form" id="saveForm">
<div class="article container" style="width: 60%;">
	<input type="hidden" name="seq"/>
	<h3 style="margin-top:0; margin-bottom:20px;"><input type="text" class="textinput" style="width: 100%;" name="subject" placeholder="버전" required="required"/></h3>
	<div>
		<article id="content"></article>
	</div>
	<p style="text-align:center;">
		<input type="submit" class="btn btn-default" value="저장"/>
	</p>
</div>
</form>
</script>

<div class="jumbotron">
	<div class="container">
		<h1>패치노트</h1>
		<p>임보드의 버전별 업데이트 내용을 확인할 수 있습니다.</p>
	</div>
</div>

<div class="container" data-bind="signedUser" style="margin: 50px auto;">
	{{#sign user.level \"lt\" 0}}
	<p style="text-align: center; margin-bottom: 40px;">
		<button id="newPatchnote" class="btn btn-default">패치노트 작성하기</button>
	</p>
	{{/sign}}
	<div id="listContainer" style="clear:both;" data-bind="articleComponent" data-param='{"boardId" : "patchnote", "searchData" : {"withContent" : "true"}}'>
		<div data-parts="body" data-template-id="articleComponentTemplate" id="articleBody"></div>
		<div data-parts="pagination" data-template-id="pagingTemplate"></div>
	</div>
</div>
