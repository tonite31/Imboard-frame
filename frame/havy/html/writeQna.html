<form id="form" data-component="form">
	<p>
		<input type="text" id="writerName" class="textinput" name="name" placeholder="이름을 입력해주세요" style="width:300px;" required="required" />
	</p>
	<p>
		<input type="text" id="subject" class="textinput" name="subject" placeholder="제목을 입력해주세요" style="width:100%;" required="required" />
	</p>
	<p>
		<textarea id="ckeditor" style="margin-top:10px;" data-component="ckeditor" data-autocompile="true" data-theme="simple" data-config='{"height" : "400px"}'></textarea>
	</p>
	<p>
		<input type="password" class="textinput" name="password" placeholder="비밀번호를 입력해주세요" style="width:300px;" required="required" pattern=".{4,20}" title="4글자 이상 20글자 이하로 입력해주세요" />
	</p>
	<p style="text-align: center;">
		<input type="submit" class="btn btn-default" id="submit" value="문의등록"/>
	</p>
</form>
