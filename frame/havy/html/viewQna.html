<script id="viewQna" type="text/x-handlebars-template">
{{#if user}}
	{{#sign user.level "<" 0}}
	<div data-bind="article" data-param='{"boardId" : "qna", "seq" : #{seq}}' data-template-id="qnaArticle"></div>
	<div id="writeCommentArea" style="font-size:0;">
		<textarea class="commentConent" placeholder="답변을 입력하세요" id="commentContent"></textarea>
		<button type="button" class="btn btn-default writeCommentBtn" id="writeComment">작성</button>
	</div>
	{{/sign}}
{{/if}}
</script>

<script id="qnaArticle" type="text/x-handlebars-template">
<div class="subject-area">
	<h3>{{subject}} <small>| {{writerName}}</small></h3>
	<span>{{registerDate}}</span>
</div>
<div style="padding: 20px 5px;">{{{content}}}</div>
<div style="text-align:right; padding: 10px 0; border-bottom: 1px solid #dfdfdf">
	<a href="?piece=writeQna&menu=qna&seq={{seq}}" class="btn btn-default">수정</a>
	<button type="button" class="btn btn-default">삭제</button>
	<a href="?piece=qna" class="btn btn-default">목록</a>
</div>
<div class="answer-area" data-bind="commentList" data-param='{"boardId" : "qna", "articleSeq" : #{seq}}' data-template-id="qnaComment"></div>
</script>

<script id="qnaComment" type="text/x-handlebars-template">
{{#if commentList}}
{{#each commentList}}
	<p>{{{content}}}</p>
{{/each}}
{{/if}}
</script>

<div id="passwordConfirmArea" style="width: 500px; margin:0 auto; text-align: center; margin-top: 200px;">
	<form data-component="form">
		<p>
			<input type="password" name="password" class="textinput" placeholder="비밀번호를 입력하세요" style="width: 300px;" />
		</p>
		<p>
			<input type="submit" value="확인" class="btn default"/>
		</p>
	</form>
</div>
<div data-bind="signedUser" data-template-id="viewQna"></div>
