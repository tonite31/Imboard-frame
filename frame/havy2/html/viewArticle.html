<script id="qnaArticle" type="text/x-handlebars-template">
<div class="subject-area">
	<h3>{{subject}} <small>{{writerName}}</small></h3>
	<span style="position: absolute; right:0; bottom:5px;">{{registerDate}}</span>
</div>
<div style="padding: 20px 5px;">{{{content}}}</div>
<div style="text-align:right; padding: 10px 0; border-bottom: 1px solid #dfdfdf">
{{#equals "#{user.id}" writerId}}
<a href="?body=writeArticle&prevBody=viewArticle&boardId={{boardId}}&seq={{seq}}" class="btn btn-default">수정</a>
<button type="button" id="deleteArticle" class="btn btn-default">삭제</button>
{{/equals}}
<a href="?body=#{query.prevBody}&boardId={{boardId}}&pageIndex=#{query.pageIndex}" id="viewList" class="btn btn-default">목록</a>
</div>
</script>

<div class="container">
	<div data-bind="article" data-param='{"boardId" : "#{query.boardId}", "seq" : #{query.seq}}' data-template-id="qnaArticle"></div>
</div>
