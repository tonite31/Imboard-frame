<div class="article" style="float:none; margin: 0 auto;">
	<form data-component="form" id="writeForm" data-bind="article" data-param='{"boardId" : "#{query.boardId}", "seq" : "#{query.seq}"}'>
		<p style="margin-top: 10px;">
			<input type="hidden" name="boardId" value="story"/>
			<input type="hidden" name="seq" value="{{seq}}"/>
			<input type="hidden" name="thumbnailUrl" value="{{thumbnailUrl}}"/>
			<input type="text" name="subject" class="textinput" placeholder="제목" value="{{subject}}" autofocus="autofocus" required="required"/>
		</p>
		<p id="toolbar">
			<button type="button" id="uploadFile" class="btn btn-default" data-component="fileUploader" data-toggle="tooltip" data-placement="bottom" title="파일 삽입"><span class="glyphicon glyphicon-paperclip"></span></button>
			<button type="button" id="uploadImage" class="btn btn-default" data-component="fileUploader" data-toggle="tooltip" data-placement="bottom" title="이미지 삽입"><span class="glyphicon glyphicon-picture"></span></button>
			<button type="button" id="uploadYoutube" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="유투브 동영상 삽입"><span class="glyphicon glyphicon-film"></span></button>
			<button type="button" id="uploadLink" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="링크 삽입"><span class="glyphicon glyphicon-link"></span></button>
			
			<span class="bar"></span>
			
<!-- 			<button type="button" class="btn btn-default" data-toggle="tooltip" data-tool-id="bold" data-placement="bottom" title="굵게"><span class="glyphicon glyphicon-bold"></span></button> -->
<!-- 			<button type="button" class="btn btn-default" data-toggle="tooltip" data-tool-id="changeSize" data-placement="bottom" title="크기변경"><span class="glyphicon glyphicon-text-size"></span></button> -->
			
<!-- 			<span class="bar"></span> -->
			
<!-- 			<button type="button" class="btn btn-default" data-toggle="tooltip" data-tool-id="alignLeft" data-placement="bottom" title="왼쪽정렬"><span class="glyphicon glyphicon-align-left"></span></button> -->
<!-- 			<button type="button" class="btn btn-default" data-toggle="tooltip" data-tool-id="alignCenter" data-placement="bottom" title="가운데정렬"><span class="glyphicon glyphicon-align-center"></span></button> -->
<!-- 			<button type="button" class="btn btn-default" data-toggle="tooltip" data-tool-id="alignRight" data-placement="bottom" title="오른쪽정렬"><span class="glyphicon glyphicon-align-right"></span></button> -->
			
<!-- 			<span class="bar"></span> -->
			
			<input type="number" class="textinput" id="imageWidth" placeholder="가로" /> px	
			<input type="number" class="textinput" id="imageHeight" placeholder="세로" /> px
			
			<span class="bar"></span>
			
			<button type="button" id="setThumbnail" class="btn btn-default">썸네일지정</button>
		</p>
		<div contenteditable="true" class="editor" id="editor">{{{content}}}</div>
		<p style="margin-top: 10px;">
			<input type="text" id="tag" name="tag" placeholder="태그를 입력하세요" style="vertical-align: middle; width: 200px; padding: 5px 10px;" class="textinput"/>
			<input type="button" class="btn btn-default" id="addTag" value="태그 입력"/>
			<small>태그를 클릭하면 삭제할 수 있습니다.</small>
		</p>
		<div id="tag-area">
			<p>{{{parseTag tag}}}</p>
		</div>
		<p style="text-align: center; margin-top: 30px;">
			<input type="submit" class="btn btn-default" style="padding: 10px 15px; font-size:15px;" value="저장"/>
		</p>
	</form>
</div>
