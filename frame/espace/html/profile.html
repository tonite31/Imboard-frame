<div class="profile-container">
	<div class="vertical-bar"></div>
	<form class="input-container" data-component="form" id="profileForm">
		<input type="hidden" class="textinput" name="id" value="#{user.id}" />
		<div class="input-row">
			<label>닉네임</label>
			<input type="text" class="textinput" name="displayId" placeholder="닉네임" value="#{user.displayId}" />
		</div>
		<div class="input-row" style="text-align: center;">
			<span id="result" style="display:none; color: #337ab7;">저장되었습니다.</span>
			<input type="submit" class="btn btn-primary" value="저장"/>
		</div>
	</form>
</div>
