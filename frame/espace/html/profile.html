<div class="profile-container">
	<div class="vertical-bar"></div>
	<form class="input-container" data-component="form" id="profileForm" data-bind="signedUser">
		{{#if user}}
		<input type="hidden" class="textinput" name="id" value="{{user.id}}" />
		<div class="input-row">
			<label>닉네임</label>
			<input type="text" class="textinput" name="displayId" placeholder="닉네임" value="{{user.displayId}}" />
		</div>
		<div class="input-row" style="text-align: center; position: relative;">
			<p id="result" style="display:none; color: #337ab7; position: absolute; left:0; top: 5px;">저장되었습니다.</p>
			<input type="submit" class="btn btn-primary" value="저장"/>
		</div>
		{{/if}}
	</form>
</div>
